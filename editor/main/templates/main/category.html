{% extends "main/base.html"%}
{% block content%}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <h6>Model Name: {{name}}</h6>
                <table class="table table-striped table-hover">
                    <thead>
                      <tr>
                        <th scope="col">Category</th>   
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                    {%for c in mob%}
                      <tr>
                        <td scope="row">{{c}}</td>
                        <td><a href="{% url 'main:viewimage' id c.id %}" type="button" class="btn btn-outline-secondary">Open</a></td>
                      </tr>
                    {% endfor %}
      
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
<div class="row">
    <div class="col-md-3">
        <div class="card">
            <ul class="list-group list-group-flush">
                {% for c in cat %}
                <li class=" list-group-item">
                    <a href="">
                        {{c.name}}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
