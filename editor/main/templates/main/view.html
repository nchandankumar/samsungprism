{% extends "main/base.html"%}
{% block content%}
<div class="container">
    <div class="row">
        <div class="col-md-9">
            <div class="row">
                <h6>Model Name: {{name}}</h6>
                <h6>Category Name: {{cate}}</h6>
                {% for photo in photos %}
                <div class="col-md-4">
                    <div class="card my-2">
                        <img class="image-thumbail" src="{{photo.image.url}}" alt="Card image cap">

                        <div class="card-body">
                            <small>competitor: <strong>{{photo.cname}}</strong></small>
                        </div>  
                    </div>
                </div>
                {% empty %}
                <h3>No photos...</h3>
                {% endfor %}
            

            </div>
            <a href="{% url 'main:editor' mid cid %}" class="btn btn-outline-secondary">Go To Editor</a>
        </div>
    </div>
</div>

{% endblock %}
