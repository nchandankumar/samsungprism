{% extends "main/base.html"%}
{% block content%}
<div class="container">
  <div class="row">
      
      <div class="col-md-12">
          <div class="row">

            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th scope="col">Model Name</th>   
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>
              {%for n in mobile%}
                <tr>
                  <td scope="row">{{n}}</td>
                  <td><a href="{% url 'main:category' n.id %}" type="button" class="btn btn-outline-secondary">Open</a>
                    <a href="{% url 'main:report' n.id %}" type="button" class="btn btn-outline-secondary">Report Page</a></td>
                </tr>
              {% endfor %}

              </tbody>
            </table>
          </div>
      </div>
  </div>
</div>
{% endblock %}
