{% extends "main/base.html"%}
{% load static%}
{% block content%}
<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        {% for m in cname %}
        <th scope="col">{{m}}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
        {% for c in cats %}
      <tr>
        
        <th scope="row">{{c.name}}</th>
        
        
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
